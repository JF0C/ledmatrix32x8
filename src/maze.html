<html>
<head>
	<script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./maze.js"></script>
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
	<h1>maze</h1>
	<div><a href="/">back</a></div>
	<div>
		<div class="maze-player" id="player1">Player 1</div>
		<div class="maze-player" id="player2">Player 2</div>
		<div class="maze-player" id="single-player">Single-player</div>
	</div>
	<div style="text-align: center;">
		<div><div class="maze-control" id="maze-up">^</div></div>
		<div>
			<div class="maze-control" style="display: inline-block;" id="maze-left"><</div>
			<div class="maze-control" style="display: inline-block;" id="maze-right">></div>
		</div>
		<div><div class="maze-control" id="maze-down">v</div></div>
	</div>
</body>
</html>

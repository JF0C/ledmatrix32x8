<html>
<head>
	<script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./worms.js"></script>
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
	<div id="worms-state">state</div>
	<div><a href="/">quit</a></div>
	<div id="player-select">
		<input id="worms-name" type="text" placeholder="name (3 char)">
		<div style="margin-top:5px; display: inline-block;">
			<span id="player1" class="player-select">Player1</span>
			<span id="player2" class="player-select">Player2</span>
		</div>
	</div>
	<div id="map-select">
		<div>select map:</div>
		<div id="worms-maps"></div>
		<div id="map-confirm">ok</div>
	</div>
	<div id="confirm-select" data="0">selectworm</div>
	<div id="move-container">
		<div id="worms-left" class="wbutton">left</div>
		<div id="worms-right" class="wbutton">right</div>
		<div id="elevation"> <div id="slider-knob"></div> </div>
	</div>
	<div id="weapons-container">
		<div class="weapon-radio" data="10">Bazooka</div>
		<div class="weapon-radio" data="11">Rifle</div>
		<div class="weapon-radio" data="12">Laser</div>
		<div class="weapon-radio" data="13">Bat</div>
		<div id="worms-shoot">FIRE</div>
	</div>
	<div id="slider-val" style="display:none; position: absolute; border: 1px solid black">0</div>
	<div id="overlay"></div>
</body>
</html>

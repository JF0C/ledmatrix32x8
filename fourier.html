<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="svgbrush.js"></script>
	<script type="text/javascript" src="fourier.js"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<h1>fourier</h1>
	<div><a href="/">back</a></div>
	<div id="controls">
		<div class="control-container>">
			<div class="control-label">r:</div>
			<input class="paint-control" type="range" min="0" max="255" id="red">
		</div>
		<div class="control-container>">
			<div class="control-label">g:</div>
			<input class="paint-control" type="range" min="0" max="255" id="green">
		</div>
		<div class="control-container>">
			<div class="control-label">b:</div>
			<input class="paint-control" type="range" min="0" max="255" id="blue">
		</div>
	</div>
	<div id="brush">
		
	</div>
	<div id="fbuttons">
		<div class="cb-container" id="color0">
			<div class="cb-label">color 1</div>
			<div class="setColor fbutton" data="0">set</div>
			<div class="clearColor fbutton" data="0">clear</div>
		</div>
		<div class="cb-container" id="color1">
			<div class="cb-label">color 2</div>
			<div class="setColor fbutton" data="1">set</div>
			<div class="clearColor fbutton" data="1">clear</div>
		</div>
		<div class="cb-container" id="color2">
			<div class="cb-label">color 3</div>
			<div class="setColor fbutton" data="2">set</div>
			<div class="clearColor fbutton" data="2">clear</div>
		</div>
		<div class="cb-container" id="color3">
			<div class="cb-label">color 4</div>
			<div class="setColor fbutton" data="3">set</div>
			<div class="clearColor fbutton" data="3">clear</div>
		</div>
		<div class="cb-container" id="color4">
			<div class="cb-label">color 5</div>
			<div class="setColor fbutton" data="4">set</div>
			<div class="clearColor fbutton" data="4">clear</div>
		</div>
		<div class="cb-container" id="color5">
			<div class="cb-label">color 6</div>
			<div class="setColor fbutton" data="5">set</div>
			<div class="clearColor fbutton" data="5">clear</div>
		</div>
	</div>
	<div onclick="sendFourier({'test': 1}, e=>console.log(e));">Test</div>
	<div id="control-container">
		<div>
			<div class="slider-label">min freq:</div>
			<input type="range" id="min-freq" min="0" max="500">
		</div>
		<div>
			<div class="slider-label">max freq:</div>
			<input type="range" id="max-freq" min="500" max="6000"></div>
		<div id="mirror-switch"><div id="mirror-switch-thumb" style="color:white;">mirror</div></div>
	</div>
</body>
</html>
